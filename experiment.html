<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://unpkg.com https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://unpkg.com https://cdn.jsdelivr.net https://cloudflareinsights.com; img-src 'self' data:;">
    <title>實驗管理 | 碩論進行中</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- 外部函式庫 -->
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>

    <!-- 主要樣式 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="experiment-page">
    <button class="panel-toggle-btn" id="panelToggleBtn" onclick="toggleLeftPanel()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="container scrollbar-gray">
        <div class="left-panel">
            <h1>實驗管理</h1>

            <div class="input-section">
                <h2>實驗設定</h2>
                <div class="form-group">
                    <label for="experimentIdInput">實驗ID:</label>
                    <div class="experiment-id-group">
                        <input type="text" id="experimentIdInput" class="form-input" maxlength="10"
                            placeholder="載入中..." />
                        <button id="regenerateIdButton" class="btn-secondary" title="重新產生實驗ID">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                                stroke-linecap="round" stroke-linejoin="round" class="icon-sm">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                                <path d="M21 3v5h-5"></path>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                                <path d="M3 21v-5h5"></path>
                            </svg>
                        </button>
                        <div class="experiment-timer">花費時間：00:00</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subjectName">受試者名稱:</label>
                    <div class="subject-name-group">
                        <input type="text" id="subjectName" class="form-input" placeholder="受試者名稱" />
                        <button id="saveSubjectNameBtn" class="btn-secondary" title="儲存受試者名稱">💾</button>
                    </div>
                </div>

                <!-- 實驗控制按鈕 -->
                <div class=" form-group experiment-control-group">
                    <div class="experiment-control-header">
                        <label>實驗控制</label>
                        <div id="experimentTimer" class="experiment-timer">00:00.000</div>
                    </div>
                    <!-- 未開始實驗時的按鈕 -->
                    <div id="experimentIdRow" class="experiment-start-row">
                        <button id="startExperimentBtn" class="experiment-start-btn btn-success"
                            onclick="app.startExperiment()">
                            ▶ 開始實驗
                        </button>
                    </div>
                    <!-- 實驗進行中的按鈕 -->
                    <div id="experimentControlButtons" class="experiment-control-buttons">
                        <button id="pauseExperimentBtn" class="experiment-pause-btn btn-primary"
                            onclick="app.togglePauseExperiment()">
                            ⏸ 暫停
                        </button>
                        <button id="stopExperimentBtn" class="experiment-stop-btn btn-danger"
                            onclick="app.stopExperiment()">
                            ⏹ 停止
                        </button>
                    </div>
                </div>

                <!-- 分隔線 -->
                <div class="divider"></div>

                <!-- 實驗日誌面板 -->
                <div class="form-group">
                    <div class="log-header">
                        <label>實驗日誌</label>
                        <span id="logDownloadBtns" class="log-download-buttons">
                            <button class="btn-secondary" onclick="downloadExperimentLog()">下載 JSONL</button>
                        </span>
                    </div>
                    <div id="experimentLogDisplay" class="log-display">
                        <div class="log-display-empty">等待實驗開始...</div>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <h2>教學單元</h2>

                <!-- 單元組合選擇區域 -->
                <div class="combination-selector-section">
                    <h3>單元組合</h3>
                    <ul class="experiment-default-list" id="combinationSelector">
                        <!-- 由 script.js 動態載入 -->
                    </ul>
                </div>

                <!-- 教學單元選擇區域 -->
                <div class="experiment-panel-units">
                    <div class="units-header">
                        <span>實驗單元</span>
                        <label class="select-all-checkbox">
                            <input type="checkbox" id="selectAllUnits" checked>
                            <span>全選</span>
                        </label>
                    </div>

                    <div class="units-list-container scrollbar-gray">
                        <ul class="experiment-units-list" id="experimentUnitsList">
                            <!-- 動態載入教學單元 -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 實驗統計資訊 -->
            <div class="input-section" id="experimentStats" style="display: none;">
                <h2>實驗統計</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">手勢序列</div>
                        <div class="stat-value" id="statGestureCount">0 步</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">涉及單元</div>
                        <div class="stat-value" id="statUnitCount">0</div>
                    </div>
                </div>
            </div>

            <!-- 實驗日誌列表 -->
            <div class="input-section" id="experimentLogsList">
                <div class="logs-section-header">
                    <h2>實驗日誌列表</h2>
                    <div class="logs-list-header">
                        <button id="refreshLogsBtn" class="btn-secondary" onclick="loadExperimentLogs()" title="重新整理">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                                stroke-linecap="round" stroke-linejoin="round" class="icon-sm">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                                <path d="M21 3v5h-5"></path>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                                <path d="M3 21v-5h5"></path>
                            </svg>
                        </button>
                        <button id="downloadSelectedLogsBtn" class="btn-secondary" onclick="downloadSelectedLogs()"
                            title="下載選取" style="display: none;">📥</button>
                        <button id="deleteSelectedLogsBtn" class="btn-danger" onclick="deleteSelectedLogs()"
                            title="刪除選取" style="display: none;">🗑️</button>
                    </div>
                </div>
                <div class="form-group">
                    <div id="experimentLogsContainer" class="logs-list-container">
                        <div class="logs-list-loading">載入中...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div id="contentArea">
                <div class="empty-state">
                    <p>請選擇一個教學單元查看詳細內容</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 全域核心 -->
    <script src="js/core/console-manager.js"></script>
    <script src="js/core/config.js"></script>

    <!-- 狀態管理 -->
    <script src="js/core/experiment-state-manager.js"></script>

    <!-- 日誌系統 -->
    <script src="js/experiment/experiment-log-manager.js"></script>

    <!-- 基礎工具 -->
    <script type="module" src="js/core/random-utils.js"></script>

    <!-- 實驗動作管理 -->
    <script src="js/experiment/experiment-action-manager.js"></script>

    <!-- 實驗功能 -->
    <script type="module" src="js/panel/combination-selector.js"></script>
    <script type="module" src="js/experiment/experiment-page-manager.js"></script>
    <script src="js/experiment/experiment-sync-manager.js"></script>
    <script type="module" src="js/experiment/experiment-log-ui.js"></script>

    <!-- 同步系統 -->
    <script src="js/sync/sync-confirm-dialog.js"></script>
    <script type="module" src="js/sync/sync-manager.js"></script>
</body>

</html>
